[colors]
background = #EE0f0f0f
background-alt = #9D17EB
foreground = #17E4EB
primary = #BFEA00
secondary = #EB620C
alert = #F266AB
disabled = #707880
transparency = #000f0f0f

[bar/mysuperbar]

monitor = ${env:MONITOR:}
width = 100%
height = 24pt
border-top-size = 10
; border-bottom-size = 10
border-left-size = 10
border-right-size = 10
fixed-center = true

dpi = 96

background = ${colors.transparency}
foreground = ${colors.foreground}

line-size = 0

border-size = 0

padding-left = 0
padding-right = 4

module-margin = 4

; separator = |
; separator-foreground = ${colors.disabled}
; separator-background = ${colors.background}

font-0 = FiraMono Nerd Font:Medium;2

; modules-left = xworkspaces processes network-monitor htb
; modules-center = date weather
; modules-right = target pulseaudio memory cpu

modules-left = date weather processes
modules-center = htb xworkspaces target
modules-right = warp monitor pulseaudio memory cpu


cursor-click = default
cursor-scroll = ns-resize

; enable-ipc = true

tray-position = right
tray-background = ${colors.background}

wm-restack = generic
; wm-restack = bspwm  r
; wm-restack = i3

; override-redirect = true

; [module/weather]
; type = external/weather
; label = "weather"

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px


[module/xworkspaces]
type = internal/xworkspaces

format-background = ${colors.background}

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.background}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 0
label-empty-background = ${colors.background}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-background = ${colors.background}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %{F#BFEA00}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
format-background = ${colors.background}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-background = ${colors.background}

format-volume-prefix = "   "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = "%percentage%%  "

label-muted = "  SHHH!  "
label-muted-foreground = ${colors.disabled}
label-muted-background = ${colors.background}

click-right = "kitty alsamixer"

use-ui-max=true

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
format-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  󰴫 "
format-prefix-foreground = ${colors.primary}
label = "%percentage_used:2%%  "
format-background = ${colors.background}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "   "
format-prefix-foreground = ${colors.primary}
label = "%percentage:2%%  "
format-background = ${colors.background}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
format-background = ${colors.background}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#BFEA00}󰖩%{F#17E4EB} %local_ip%
format-background = ${colors.background}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
format-background = ${colors.background}

[module/date]
type = internal/date
interval = 1

date = %H·%M·%S ~ %d·%m

label = "  %date%  "
label-foreground = ${colors.primary}
format-background = ${colors.background}

[module/weather]

type = custom/script
exec = $HOME/dotfiles/polybar/weather.sh
label = "  %output%  "
interval = 14400
format-background = ${colors.background}

[module/network-monitor]

type = custom/script
exec = $HOME/dotfiles/polybar/network_monitor.sh
label = "  %output%  "
interval = 1
format-background = ${colors.background}

[module/processes]

type = custom/script
exec = echo "   $(ps -U $USER | wc -l)  "
interval = 5
format-foreground = ${colors.primary}
format-background = ${colors.background}

[module/target]

type = custom/script
exec = cat /tmp/target 2>/dev/null
interval = 10
format-foreground = ${colors.alert}
format-background = ${colors.background}
label = "  %output%  "

[module/htb]

type = custom/script
exec = ifconfig tun0 2>/dev/null | grep "inet " | awk '{print $2}'
interval = 5
format-foreground = ${colors.foreground}

[module/warp]

type = custom/script
exec = $HOME/dotfiles/polybar/warp.sh
label = "  %output%  "
interval = 1
format-foreground = ${colors.primary}
format-background = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
